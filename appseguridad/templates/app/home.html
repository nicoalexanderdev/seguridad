{% extends 'app/base.html' %}
{% load static %}
{% block title %}
<title>App seguridad | Home</title>
{% endblock %}

{% block contenido %}
<h1>Bienvenido {{ user.username }}</h1>
<form action="{% url 'logout' %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
</form>
{% endblock %}
